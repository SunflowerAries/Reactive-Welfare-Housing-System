syntax = "proto3";
package manager;

option go_package = "Reactive-Welfare-Housing-System/src/messages/managerMessages";

import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";
import "Reactive-Welfare-Housing-System/src/messages/distributor.proto";
import "Reactive-Welfare-Housing-System/src/messages/shared.proto";
import "Reactive-Welfare-Housing-System/src/messages/property.proto";

message HouseMatchApprove {
    distributor.HouseMatch Match = 1;
}

message HouseCheckOut {
    distributor.HouseCheckOut CheckOut = 1;
}

message HouseMatchReject {
    distributor.HouseMatch Match = 1;
    int32 Reason = 2;
}

message NewHouses {
    shared.NewHouses Houses = 1;
}

message HouseMatchACK {
    
}

message HouseCheckOutACK {
    
}

message ExaminationReject {
    int32 HouseID = 1;
    int32 Age = 2;
    int32 Area = 3;
    int32 Level = 4;
    int32 FamilyID = 5;
}

message UnqualifiedHouses {
    repeated ExaminationReject Houses = 1;
}

message UnqualifiedResides {
    repeated ExaminationReject Resides = 1;
}

message ExaminationList {
    repeated int32 HouseID = 1;
}